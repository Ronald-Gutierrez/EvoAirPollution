<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoAir Pollution</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="map"></div>

        
        <div class="view-radial">
            <div class="city-selector">
                <label for="city">Selecciona una ciudad:</label>
                <select id="city">
                    <option value="Data_Aotizhongxin.csv">Aotizhongxin</option>
                    <option value="Data_Changping.csv">Changping</option>
                    <option value="Data_Dingling.csv">Dingling</option>
                    <option value="Data_Dongsi.csv">Dongsi</option>
                    <option value="Data_Guanyuan.csv">Guanyuan</option>
                    <option value="Data_Gucheng.csv">Gucheng</option>
                    <option value="Data_Huairou.csv">Huairou</option>
                    <option value="Data_Nongzhanguan.csv">Nongzhanguan</option>
                    <option value="Data_Shunyi.csv">Shunyi</option>
                    <option value="Data_Tiantan.csv">Tiantan</option>
                    <option value="Data_Wanliu.csv">Wanliu</option>
                    <option value="Data_Wanshouxigong.csv">Wanshouxigong</option>
                </select>
            </div>
            <!-- <h3>Selecciona los atributos a mostrar:</h3> -->
             <div class="options-chek">
                <label><input type="checkbox" value="PM2_5"> PM2.5</label>
                <label><input type="checkbox" value="PM10"> PM10</label>
                <label><input type="checkbox" value="SO2"> SO2</label>
                <label><input type="checkbox" value="NO2"> NO2</label>
                <label><input type="checkbox" value="CO"> CO</label>
                <label><input type="checkbox" value="O3"> O3</label>
                <label><input type="checkbox" value="TEMP"> Temperatura</label>
                <label><input type="checkbox" value="PRES"> Presion Atm.</label>
                <label><input type="checkbox" value="DEWP"> Humedad</label>
                <label><input type="checkbox" value="RAIN"> Precipitacion</label>
            </div>
            <!-- <button id="load-data">Cargar Datos</button> -->
            <div id="chart-view-radial"></div>
            <div class="fechas-rad">
                <label for="fecha-inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha-inicio" min="2013-03-01" max="2017-02-28">
                
                <label for="fecha-fin">Fecha de Fin:</label>
                <input type="date" id="fecha-fin" min="2013-03-01" max="2017-02-28">
                
                <label>
                    <input type="checkbox" id="visualizar-todo"> Todas las fechas
                </label>
                
                <!-- <div id="fecha-rango"></div> Aquí se mostrará el rango de fechas elegido -->
            </div>
            
        </div>
        

        
    <script src="static/script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8aVj7GRlhWYHK5_jh_4MYU_gOFdRg3Y&callback=initMap"></script>
    <!-- Incluye date-fns -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
    <!-- Incluye Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>



</body>
</html>
