<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoAir Pollution</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="dashboard" class="city-selection-panel">
        <h4 class="h4-let">Distritos: </h4>
        <div style="position: relative; top: -10px;">
            <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Urban 
            <span style="display: inline-block; width: 10px; height: 10px; background-color: black; margin-right: 5px;"></span> Rural 
            <br>
            <span style="
                display: inline-block;
                width: 0;
                height: 0;
                background-color: transparent;
                clip-path: polygon(50% 15%, 61% 40%, 87% 40%, 67% 60%, 74% 85%, 50% 70%, 26% 85%, 33% 60%, 13% 40%, 39% 40%);
                width: 20px;
                height: 20px;
                background: black;">
            </span> Intermedia
            
        </div>
        
        <div id="city-checkboxes" class="city-checkboxes">
            <label><input type="radio" name="city" value="Data_Aotizhongxin.csv" data-lat="39.9829" data-lng="116.3974"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span>
                Aotizhongxin</label>
            <label><input type="radio" name="city" value="Data_Changping.csv" data-lat="40.21965" data-lng="116.2255"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Changping</label>
            <label><input type="radio" name="city" value="Data_Dongsi.csv" data-lat="39.9296" data-lng="116.4170"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Dongsi</label>
            <label><input type="radio" name="city" value="Data_Guanyuan.csv" data-lat="39.9293" data-lng="116.3399"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Guanyuan</label>
            <label><input type="radio" name="city" value="Data_Gucheng.csv" data-lat="39.9144" data-lng="116.1841"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Gucheng</label>
            <label><input type="radio" name="city" value="Data_Nongzhanguan.csv" data-lat="39.8040" data-lng="116.4612"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Nongzhanguan</label>
            <label><input type="radio" name="city" value="Data_Tiantan.csv" data-lat="39.8865" data-lng="116.4074"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Tiantan</label>
            <label><input type="radio" name="city" value="Data_Wanliu.csv" data-lat="39.9875" data-lng="116.2873"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Wanliu</label>
            <label><input type="radio" name="city" value="Data_Wanshouxigong.csv" data-lat="39.8785" data-lng="116.3526"> <span style="display: inline-block; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 12px solid black;"></span> Wanshouxigong</label>
            <label><input type="radio" name="city" value="Data_Shunyi.csv" data-lat="40.1270" data-lng="116.6552"> <span style="display: inline-block; width: 10px; height: 10px; background-color: black; margin-right: 5px;"></span>
                Shunyi</label>
            <label><input type="radio" name="city" value="Data_Huairou.csv" data-lat="40.3288" data-lng="116.6280"> <span style="display: inline-block; width: 10px; height: 10px; background-color: black; margin-right: 5px;"></span>
                Huairou</label>
            <label><input type="radio" name="city" value="Data_Dingling.csv" data-lat="40.2925" data-lng="116.2204"> 
            <span style="
                display: inline-block;
                width: 0;
                height: 0;
                background-color: transparent;
                clip-path: polygon(50% 15%, 61% 40%, 87% 40%, 67% 60%, 74% 85%, 50% 70%, 26% 85%, 33% 60%, 13% 40%, 39% 40%);
                width: 20px;
                height: 20px;
                margin-left: -5px; /* Ajusta este valor según lo que necesites */
                margin-bottom: -3px;
                background: black;">
                
            </span>
             Dingling</label>
        </div>
        <div class="fechas-rad"></div>
            <!-- <h4 for="city">Selecciona una Fecha:</h4> -->

            <label for="fecha-inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha-inicio" min="2013-03-01" max="2017-02-28">
            
            <label for="fecha-fin">Fecha de Fin:</label>
            <input type="date" id="fecha-fin" min="2013-03-01" max="2017-02-28">
            
            <label>
                <input type="checkbox" id="visualizar-todo" > Todas las fechas
            </label>
            
            <!-- <div id="fecha-rango"></div> Aquí se mostrará el rango de fechas elegido -->
        </div>

    </div>
    <div id="view-radial">
        <div class="title-banner3">Datos Radiales</div>

        <!-- <h3>Selecciona los atributos a mostrar:</h3> -->
        <div class="options-chek">
            <label style="color: #FF0000;"><input type="checkbox" value="PM2_5" checked> PM2.5</label>
            <label style="color: #FF9900;"><input type="checkbox" value="PM10" checked> PM10</label>
            <label style="color: #FFD700;"><input type="checkbox" value="SO2" checked> SO2</label>
            <label style="color: #d500f1;"><input type="checkbox" value="NO2" checked> NO2</label>
            <label style="color: #00CED1;"><input type="checkbox" value="CO"> CO</label>
            <label style="color: #0000FF;"><input type="checkbox" value="O3"> O3</label>
            <label style="color: #008000;"><input type="checkbox" value="TEMP" checked> Temperatura</label>
            <label style="color: #8B0000;"><input type="checkbox" value="PRES"> Presion Atm.</label>
            <label style="color: #4B0082;"><input type="checkbox" value="DEWP"> Humedad</label>
            <label style="color: #1E90FF;"><input type="checkbox" value="RAIN"> Precipitacion</label>
        </div>
        <!-- <button id="load-data">Cargar Datos</button> -->
        <div id="chart-view-radial"></div>


        <div id="legend">
            <div class="legend-item">
                <div class="color-box" style="background-color: #2ca25f;"></div>
                <span>Primavera</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #d95f0e;"></div>
                <span>Verano</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #7570b3;"></div>
                <span>Otoño</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #1e81c4;"></div>
                <span>Invierno</span>
            </div>
        </div>
        
    </div>
        
    <div id="correlation">
        <div class="title-banner2">Arbol Correlacional</div>

        <div class="options-chek-correlation">
            <div class="contaminants">
                <label><input type="checkbox" name="values" value="PM2_5" checked> PM2.5</label>
                <label><input type="checkbox" name="values" value="PM10" checked> PM10</label>
                <label><input type="checkbox" name="values" value="SO2" checked> SO2</label>
                <label><input type="checkbox" name="values" value="NO2" checked> NO2</label>
                <label><input type="checkbox" name="values" value="CO" checked> CO</label>
                <label><input type="checkbox" name="values" value="O3" checked> O3</label>
            </div>
            
            <!-- Meteorológicos -->
            <div class="meteorological">
                <label><input type="checkbox" name="values" value="TEMP" checked> Temperatura</label>
                <label><input type="checkbox" name="values" value="PRES" checked> Presión Atm.</label>
                <label><input type="checkbox" name="values" value="DEWP" checked> Humedad</label>
                <label><input type="checkbox" name="values" value="RAIN" checked> Precipitación</label>
            </div>
            
        </div>
            <!-- Barra de Correlación -->
        <div id="correlation-bar-container">
            <div id="correlation-bar">
                <div id="negative-label">-</div>
                <div id="correlation-gradient"></div>
                <div id="positive-label">+</div>
            </div>
        </div>
        <div id="chart-view-dendrogram"></div>

    </div>
    <!-- <div id="chart-view-dendrogram"></div> -->


    <!--PARA MI SERITE TEMPORAL SEGUN EL CONTAMINANTE  -->
    <div id="serie-temporal">
        
        <div class="title-banner3">Serie de Tiempo</div>
    </div>
    <div id="umap-reduccion">
        <!-- Filtros en la parte superior -->
        <div class="filter-container">
            <div class="filter-item">
                <label for="station-filter">Estación del año:</label>
                <select id="station-filter">
                    <option value="" disabled selected>Seleccione una estación</option>
                    <option value="Primavera">Primavera</option>
                    <option value="Verano">Verano</option>
                    <option value="Otoño">Otoño</option>
                    <option value="Invierno">Invierno</option>
                </select>
            </div>
    
            <div class="filter-item">
                <label for="year-filter">Año:</label>
                <select id="year-filter">
                    <option value="" disabled selected>Seleccione un año</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                </select>
            </div>
    
            <div class="filter-item">
                <label for="month-filter">Mes:</label>
                <select id="month-filter">
                    <option value="" disabled selected>Seleccione un mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>
        </div>
    
        <!-- Título y gráfico -->
        <div class="title-banner">Distribución temporal</div>
        <div id="umap-plot"></div>
    </div>
    
    
    

    <!-- GRAFICO PARA LA EVOLUCION DE LOS CONTAMIMANTES -->
    <div id="evolution">
        <div class="title-banner">Evolucion Temporal</div>
        <div id="evolution-plot"></div>

    </div>




        
    <script src="static/script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8aVj7GRlhWYHK5_jh_4MYU_gOFdRg3Y&callback=initMap"></script>
    <!-- Incluye date-fns -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
    <!-- Incluye Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8aVj7GRlhWYHK5_jh_4MYU_gOFdRg3Y&libraries=visualization&callback=initMap" async defer></script>


</body>
</html>
