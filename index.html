<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoAir Pollution</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="dashboard" class="city-selection-panel">
        <h4 class="h4-let">Selecciona una ciudad:</h4>
        <div id="city-checkboxes" class="city-checkboxes">
            <label><input type="radio" name="city" value="Data_Aotizhongxin.csv" data-lat="39.9829" data-lng="116.3974"> Aotizhongxin</label>
            <label><input type="radio" name="city" value="Data_Changping.csv" data-lat="40.21965" data-lng="116.2255"> Changping</label>
            <label><input type="radio" name="city" value="Data_Dingling.csv" data-lat="40.2925" data-lng="116.2204"> Dingling</label>
            <label><input type="radio" name="city" value="Data_Dongsi.csv" data-lat="39.9296" data-lng="116.4170"> Dongsi</label>
            <label><input type="radio" name="city" value="Data_Guanyuan.csv" data-lat="39.9293" data-lng="116.3399"> Guanyuan</label>
            <label><input type="radio" name="city" value="Data_Gucheng.csv" data-lat="39.9144" data-lng="116.1841"> Gucheng</label>
            <label><input type="radio" name="city" value="Data_Huairou.csv" data-lat="40.3288" data-lng="116.6280"> Huairou</label>
            <label><input type="radio" name="city" value="Data_Nongzhanguan.csv" data-lat="39.8040" data-lng="116.4612"> Nongzhanguan</label>
            <label><input type="radio" name="city" value="Data_Shunyi.csv" data-lat="40.1270" data-lng="116.6552"> Shunyi</label>
            <label><input type="radio" name="city" value="Data_Tiantan.csv" data-lat="39.8865" data-lng="116.4074"> Tiantan</label>
            <label><input type="radio" name="city" value="Data_Wanliu.csv" data-lat="39.9875" data-lng="116.2873"> Wanliu</label>
            <label><input type="radio" name="city" value="Data_Wanshouxigong.csv" data-lat="39.8785" data-lng="116.3526"> Wanshouxigong</label>
        </div>
        <div class="fechas-rad"></div>
            <!-- <h4 for="city">Selecciona una Fecha:</h4> -->

            <label for="fecha-inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha-inicio" min="2013-03-01" max="2017-02-28">
            
            <label for="fecha-fin">Fecha de Fin:</label>
            <input type="date" id="fecha-fin" min="2013-03-01" max="2017-02-28">
            
            <label>
                <input type="checkbox" id="visualizar-todo"> Todas las fechas
            </label>
            
            <!-- <div id="fecha-rango"></div> Aquí se mostrará el rango de fechas elegido -->
        </div>

    </div>
    <div id="view-radial">
        <div class="title-banner3">Datos Radiales</div>

        <!-- <h3>Selecciona los atributos a mostrar:</h3> -->
        <div class="options-chek">
            <label style="color: #FF0000;"><input type="checkbox" value="PM2_5" checked> PM2.5</label>
            <label style="color: #FF9900;"><input type="checkbox" value="PM10" checked> PM10</label>
            <label style="color: #FFD700;"><input type="checkbox" value="SO2" checked> SO2</label>
            <label style="color: #4ee456;"><input type="checkbox" value="NO2" checked> NO2</label>
            <label style="color: #00CED1;"><input type="checkbox" value="CO"> CO</label>
            <label style="color: #0000FF;"><input type="checkbox" value="O3"> O3</label>
            <label style="color: #008000;"><input type="checkbox" value="TEMP" checked> Temperatura</label>
            <label style="color: #8B0000;"><input type="checkbox" value="PRES"> Presion Atm.</label>
            <label style="color: #4B0082;"><input type="checkbox" value="DEWP"> Humedad</label>
            <label style="color: #1E90FF;"><input type="checkbox" value="RAIN"> Precipitacion</label>
        </div>
        <!-- <button id="load-data">Cargar Datos</button> -->
        <div id="chart-view-radial"></div>


        <div id="legend">
            <div class="legend-item">
                <div class="color-box" style="background-color: #2ca25f;"></div>
                <span>Primavera</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #d95f0e;"></div>
                <span>Verano</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #7570b3;"></div>
                <span>Otoño</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #1f78b4;"></div>
                <span>Invierno</span>
            </div>
        </div>
        
    </div>
        
    <div id="correlation">
        <div class="title-banner2">Arbol Correlacional</div>

        <div class="options-chek-correlation">
            <div class="contaminants">
                <label><input type="checkbox" name="values" value="PM2_5" checked> PM2.5</label>
                <label><input type="checkbox" name="values" value="PM10" checked> PM10</label>
                <label><input type="checkbox" name="values" value="SO2" checked> SO2</label>
                <label><input type="checkbox" name="values" value="NO2" checked> NO2</label>
                <label><input type="checkbox" name="values" value="CO" checked> CO</label>
                <label><input type="checkbox" name="values" value="O3" checked> O3</label>
            </div>
            
            <!-- Meteorológicos -->
            <div class="meteorological">
                <label><input type="checkbox" name="values" value="TEMP" checked> Temperatura</label>
                <label><input type="checkbox" name="values" value="PRES" checked> Presión Atm.</label>
                <label><input type="checkbox" name="values" value="DEWP" checked> Humedad</label>
                <label><input type="checkbox" name="values" value="RAIN" checked> Precipitación</label>
            </div>
            
        </div>
            <!-- Barra de Correlación -->
        <div id="correlation-bar-container">
            <div id="correlation-bar">
                <div id="negative-label">-</div>
                <div id="correlation-gradient"></div>
                <div id="positive-label">+</div>
            </div>
        </div>
        <div id="chart-view-dendrogram"></div>

    </div>
    <!-- <div id="chart-view-dendrogram"></div> -->


    <!--PARA MI SERITE TEMPORAL SEGUN EL CONTAMINANTE  -->
    <div id="serie-temporal">
        
        <div class="title-banner3">Serie de Tiempo</div>
    </div>
    
    <div id="umap-reduccion">
        <div class="title-banner">Explorador Visual</div>
        <div id="umap-plot"></div>
    </div>

    <!-- GRAFICO PARA LA EVOLUCION DE LOS CONTAMIMANTES -->
    <div id="evolution">
        <div class="title-banner">Evolucion Temporal</div>
        <div id="evolution-plot"></div>

    </div>




        
    <script src="static/script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8aVj7GRlhWYHK5_jh_4MYU_gOFdRg3Y&callback=initMap"></script>
    <!-- Incluye date-fns -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
    <!-- Incluye Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu8aVj7GRlhWYHK5_jh_4MYU_gOFdRg3Y&libraries=visualization&callback=initMap" async defer></script>


</body>
</html>
