        <div class="fechas-rad"></div>
            <!-- <h4 for="city">Selecciona una Fecha:</h4> -->

            <label for="fecha-inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha-inicio" min="2013-03-01" max="2017-02-28">
            
            <label for="fecha-fin">Fecha de Fin:</label>
            <input type="date" id="fecha-fin" min="2013-03-01" max="2017-02-28">

            <label><input type="checkbox" value="PM10"> PM10</label>
            <label><input type="checkbox" value="SO2"> SO2</label>

        </div>
        <!-- <button id="load-data">Cargar Datos</button> -->

            </div>

            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #7570b3;"></div>
                <span>Otoño</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: #1f78b4;"></div>
                <span>Invierno</span>
            </div>
        </div>
